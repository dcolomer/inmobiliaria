log.dir=d://inmob//log//rrd.dir=${log.dir}/rrddatestamp=yyyy-MM-dd/HH:mm:ss.SSS/zzzroll.pattern.hourly=.yyyy-MM-dd.HHroll.pattern.daily=.yyyy-MM-dd# catchAll.log -- Default catch-all.log4j.rootLogger=DEBUG, defaultLog, PANTALLAlog4j.appender.defaultLog=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.defaultLog.DatePattern=${roll.pattern.daily}log4j.appender.defaultLog.File=${log.dir}/inmobiliariaServer.loglog4j.appender.defaultLog.layout=org.apache.log4j.PatternLayoutlog4j.appender.defaultLog.layout.ConversionPattern=%d{${datestamp}} [%t] %-5p %m%nlog4j.appender.PANTALLA=org.apache.log4j.ConsoleAppenderlog4j.appender.PANTALLA.layout=org.apache.log4j.PatternLayoutlog4j.appender.PANTALLA.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
